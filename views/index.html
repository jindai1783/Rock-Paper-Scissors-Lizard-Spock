<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
</head>
<body>

  <div id="content">
    <div id="register">
      <p>
      <input id="name" class="textbox" type="text" placeholder="Please register your name:">
      <button id="ready">I'm ready</button>
      </p>
    </div>
  
    <div id="message">
      <p>please select your action:</p>
    </div>
  
    <div id="action">
      <img class="icon" src="../public/images/rock.png" id="rock">
      <img class="icon" src="../public/images/paper.png" id="paper">
      <img class="icon" src="../public/images/scissors.png" id="scissors">
      <img class="icon" src="../public/images/lizard.png" id="lizard">
      <img class="icon" src="../public/images/spock.png" id="spock">
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/register.js"></script>

</body>
</html>
